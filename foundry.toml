[profile.default]
src = 'src'
out = 'out'
libs = ['lib']
solc_version = '0.8.15'
optimizer_runs = 10000
verbosity = 3
block_timestamp = 1661305556
gas_reports = ["TokenBuyerQueue", "TokenBuyer"]

[rpc_endpoints]
mainnet = "${MAINNET_RPC}"
